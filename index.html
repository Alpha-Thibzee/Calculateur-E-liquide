<!DOCTYPE html>
<html lang="fr" style="min-height:100vh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur E-liquide</title>
    <link rel="icon" type="image/x-icon" href="asset/freaktor200100050.jpg">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="app.js"></script>
</head>
<body>
    

    <h1 class="text-center mt-5">Calculateur E-liquide by Thibzee</h1>

    <div class="form container-fluid row m-0 p-0 ">
        <form class=" d-flex flex-column align-items-center" id="form">
            <input class="input col-10 col-md-8 col-lg-8" type="number" name="base" id="base" placeholder="Volume d'e-liquide souhaité">
            <p class="text-alert" hidden></p>
            <input class="input col-10 col-md-8 col-lg-8" type="number" max="20" name="nicotine" id="nicotine" placeholder="Quantité de nicotine souhaité">
            <input class="input col-10 col-md-8 col-lg-8" type="number" name="arome" id="arome" placeholder="Dosage de l'arome (en %)">
        </form>
        <div class="result  col-10 col-md-8 col-lg-8 mx-auto mt-5" hidden>
            <div class=" col-10 col-md-8 col-lg-8 mx-auto">
            <p class="inactive my-3 text-center" id="baseNeed"></p>
            <p class="inactive my-3 text-center " id="nicoNeed"></p>
            <p class="inactive my-3 text-center " id="aromeNeed"></p>
        </div>
        </div>
    </div>

    

</body>
</html>
