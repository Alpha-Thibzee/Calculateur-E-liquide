<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Calculateur E-liquide</title>
    <link rel="icon" type="image/x-icon" href="asset/freaktor200100050.jpg">

<body>
    

    <h1 class="text-center">Calculateur E-liquide by Thibzee</h1>

    <form action="GET" class="form" id="form">

        <p class="text-alert" hidden></p>
        <input class="input" type="number" max="20" name="nicotine" id="nicotine" placeholder="Quantité de nicotine souhaité">
        <input class="input" type="number" name="arome" id="arome" placeholder="Dosage de l'arome (en %)">
        <button class="button" type="submit">Calculer</button>
    </form>
</body>
